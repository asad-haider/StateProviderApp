<a href="#" class="list-group-item active">
    <h3 class="list-group-item-heading">{{cityName}}</h3>
    <div>
        <table class="table">
            <thead>
            <tr>
                <td>Latitude</td>
                <td>Longitude</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{lat}}</td>
                <td>{{lng}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <h3>Temperature</h3>
    <p class="list-group-item-text"><strong>Current: </strong>{{currentTemp}}</p>
    <p class="list-group-item-text"><strong>Minimum:</strong> {{minTemp}}</p>
    <p class="list-group-item-text"><strong>Maximum: </strong>{{maxTemp}}</p>
    <p class="list-group-item-text"><strong>Humidity: </strong>{{humidity}}</p>
    <p class="list-group-item-text"><strong>Pressure:</strong>{{pressure}}</p>
</a>
